    <style>
      :root {
        --color-bg-base: #262626;
        --color-bg-surface: #313131;
        --color-bg-surface-light: #3c3c3c;
        --color-bg-transport: #424242;
        --color-border: #1a1a1a;
        --color-text-primary: #d1d5db;
        --color-text-secondary: #9ca3af;
        --color-accent-green: #29a147;
        --color-accent-green-hover: #32c256;
        --color-accent-red: #d84a4a;
        --color-accent-yellow: #f5b945;
        --color-accent-blue: #4a90e2;
        --color-playhead: #f56565;
        --scrollbar-thumb-bg: #555;
        --scrollbar-track-bg: #333;
      }

      body {
        background-color: var(--color-bg-base);
        color: var(--color-text-primary);
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-bg) var(--scrollbar-track-bg);
      }
      
      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-bg);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-bg);
        border-radius: 4px;
        border: 2px solid var(--scrollbar-track-bg);
      }
      
      /* Remove default range input styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
    </style>
